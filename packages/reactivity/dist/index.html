<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import {reactive, effect} from './reactivity.js'
        const state = reactive({
            name: 'ltx',
            age: 26,
        })

        effect(() => {
            return `姓名： ${state.name}， 年龄： ${state.age}`
        })

        setTimeout(() => {
            state.age ++;
        }, 1000)
    </script>
</body>
</html>
