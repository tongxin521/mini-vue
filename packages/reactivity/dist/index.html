<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import {reactive, effect, ref, toRef, toRefs, proxyRefs, computed} from '/node_modules/vue/dist/vue.esm-browser.js'
        import {reactive, effect, ref, toRef, toRefs, proxyRefs, computed} from './reactivity.js'
        
        const state = reactive({
            name: 'ltx',
        });
        
        const stateCom = computed(() => {
            return state.name + '123'
        })

        effect(() => {
            console.log('effect')
            app.innerHTML = stateCom.value + '****'
        })
        setTimeout(() => {
            state.name = 'ltx'
        }, 1000)
    </script>
</body>
</html>
